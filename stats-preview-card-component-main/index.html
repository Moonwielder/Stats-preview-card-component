<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
  </style>
</head>
<body>

<div class="container">


    <div class="overlay">
      <img  class="mobile-image" src="images/image-header-mobile.jpg" alt="mobile-picture">
    </div>
  
   
   <div class="flex-box">
     <div class="title"><h1 > Get <span class="insights">insights</span> that help your business grow.</h1></div>
    
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    
    <div class="small-flex">
       <div class="stats">
          <h2 class="count">10k+</h2>
          <p class="tags">COMPANIES</p>
       </div>
  
        <div class="stats">
          <h2 class="count">314</h2>
          <p class="tags">TEMPLATES</p>
        </div>
  
        <div class="stats">
          <h2 class="count">12M+</h2>
          <p class="tags">QUERIES</p>
        </div>
    </div>
  </div>  
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aggelos Al Ismail</a>.
  </div>
</body>
</html>
